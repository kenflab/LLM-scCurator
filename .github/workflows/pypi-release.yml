name: Publish to PyPI

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install build tools
        run: python -m pip install -U build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Guard
        id: guard
        run: |
          python - <<'PY'
          import os, re
          tag=os.environ.get("GITHUB_REF_NAME","")
          stable=bool(re.fullmatch(r"v\d+\.\d+\.\d+", tag))
          print(f"tag={tag} stable={stable}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"stable={'true' if stable else 'false'}\n")
          PY

      - name: Publish to PyPI
        if: steps.guard.outputs.stable == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
