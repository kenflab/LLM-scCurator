name: build-and-push-ghcr

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/llm-sc-curator

jobs:
  guard:
    runs-on: ubuntu-latest
    outputs:
      stable: "${{ steps.guard.outputs.stable }}"
    steps:
      - name: Guard: stable semver tag only
        id: guard
        run: |
          python - <<'PY'
          import os, re
          tag=os.environ.get("GITHUB_REF_NAME","")
          stable=bool(re.fullmatch(r"v\d+\.\d+\.\d+", tag))
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"stable={'true' if stable else 'false'}\n")
          print(f"tag={tag} stable={stable}")
          PY

  build:
    needs: guard
    if: needs.guard.outputs.stable == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (platform tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE }}:tmp-${{ github.sha }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false
          sbom: false
        env:
          BUILDKIT_PROGRESS: plain

  merge:
    needs: [guard, build]
    if: needs.guard.outputs.stable == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=official
            type=raw,value=latest
            type=sha

      - name: Create & push manifest list
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail

          TAG_ARGS=""
          while IFS= read -r t; do
            [ -n "$t" ] && TAG_ARGS="$TAG_ARGS -t $t"
          done <<< "$TAGS"

          docker buildx imagetools create \
            $TAG_ARGS \
            ${{ env.IMAGE }}:tmp-${{ github.sha }}-amd64 \
            ${{ env.IMAGE }}:tmp-${{ github.sha }}-arm64
