name: build-and-push-ghcr

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/llm-sc-curator

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=official,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & push (by digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false
          sbom: false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.platform }}.digest

      - uses: actions/upload-artifact@v4
        with:
          name: digests
          path: /tmp/digests/*.digest

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: digests
          path: /tmp/digests

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=official,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Create & push manifest list
        run: |
          set -euo pipefail

          TAG_ARGS=""
          while IFS= read -r t; do
            [ -n "$t" ] && TAG_ARGS="$TAG_ARGS -t $t"
          done <<EOF
${{ steps.meta.outputs.tags }}
EOF

          DIGEST_ARGS=""
          for f in /tmp/digests/*.digest; do
            DIGEST_ARGS="$DIGEST_ARGS ${{ env.IMAGE }}@$(cat "$f")"
          done

          docker buildx imagetools create $TAG_ARGS $DIGEST_ARGS

