name: CI

on:
  pull_request:
    paths:
      - "llm_sc_curator/**"
      - "examples/**"
      - "setup.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "README.md"
  push:
    branches: ["main"]
    paths:
      - "llm_sc_curator/**"
      - "examples/**"
      - "setup.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "README.md"

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - run: python -m pip install -U pip

      - run: pip install -U ruff
      - run: ruff check .

      # packaging sanity (editable install)
      - run: pip install -e .

      # optional deps sanity (extras)
      - run: pip install -e ".[all]"

      # import smoke
      - run: python -c "import llm_sc_curator; print('import ok')"
