name: Docker (build-only)

on:
  pull_request:
    paths:
      - "docker/**"
      - "requirements.txt"
      - "pyproject.toml"
      - "setup.py"
      - "llm_sc_curator/**"
  push:
    branches: ["main"]
    paths:
      - "docker/**"
      - "requirements.txt"
      - "pyproject.toml"
      - "setup.py"
      - "llm_sc_curator/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker buildx build -f docker/Dockerfile --platform linux/amd64 .
